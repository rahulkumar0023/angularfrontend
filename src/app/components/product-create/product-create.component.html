<h2>Add Product</h2>

<form (ngSubmit)="addProduct()">
  <label for="name">Name:</label>
  <input type="text" id="name" [(ngModel)]="product.name" name="name" required /><br />

  <label for="price">Price:</label>
  <input type="number" id="price" [(ngModel)]="product.price" name="price" required /><br />

  <button type="submit">Add Product</button>
</form>
